<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/tailwind.css" />
    <title>Login</title>
  </head>
  <body class="bg-black flex items-center justify-center h-screen">
    <div class="card px-8 py-6 rounded-lg bg-gray-800 w-72">
      <h1 class="text-center font-bold text-3xl text-white">Login</h1>
      <form class="my-6">
        <input
          class="p-2 my-2 rounded w-[100%] focus:outline-blue-600"
          placeholder="Name"
          type="text"
        />
        <input
          class="p-2 my-2 rounded w-[100%] focus:outline-blue-600"
          placeholder="Email"
          type="email"
        />
        <input
          class="p-2 my-2 rounded w-[100%] focus:outline-blue-600"
          placeholder="Password"
          type="password"
        />
        <button
          class="bg-blue-600 hover:bg-blue-500 text-white font-semibold p-2 mt-3 rounded w-[100%]"
          onclick="redirectToContacts()"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
